<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Sign Up</title>
  <link rel="stylesheet" href="/Spotify/CSS/signup.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
        <img class="spotify-logo" src="/Spotify/Img/spotify.svg" alt="img">
      <h1>Sign Up for Spotify</h1>
      <form>
        <div class="input-group">
          <label for="email">What's your email?</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <!-- <div class="input-group">
          <label for="confirm-email">Confirm your email</label>
          <input type="email" id="confirm-email" name="confirm-email" placeholder="Re-enter your email" required>
        </div> -->
        <div class="input-group">
          <label for="password">Create a password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter a profile name" required>
        </div>
        <!-- <div class="input-group">
          <label for="dob">What's your date of birth?</label>
          <input type="date" id="dob" name="dob" required>
        </div> -->
        <div class="input-group">
          <label for="gender">What's your gender?</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-binary</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms and Conditions</a>.</label>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p class="login-text">
        Already have an account? <a href="/Spotify/Login.html">Log In</a>.
      </p>
      <p class="back-to-home">
        <a href="/Spotify/index.html">Back to Home Page</a>
      </p>
    </div>
  </div>
</body>
</html>
