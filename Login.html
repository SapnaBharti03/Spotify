<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
  <link rel="stylesheet" href="/Spotify/CSS/login.css">
  <link rel="stylesheet" href="/Spotify/CSS/media.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
        <img class="spotify-logo" src="/Spotify/Img/spotify.svg" alt="img">
      <h1>Login to Spotify</h1>
      <form class="login-form">
        <div class="input-group">
          <label for="email">Email Address or Username</label>
          <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="btn">
        <button type="submit" class="login-button">Log In</button>
    </div>
      </form>
      <div class="divider">OR</div>
      <button class="social-button facebook">Continue with Facebook</button>
      <button class="social-button google">Continue with Google</button>
      <p class="signup-text">
        Don't have an account? <a href="/Spotify/SignUp.html">Sign up</a>.
      </p>
      <p class="back-to-home">
        <a href="/Spotify/index.html">Back to Home Page</a>
      </p>
    </div>
  </div>
</body>
</html>
